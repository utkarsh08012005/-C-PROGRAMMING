<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        main {
            padding: 20px;
        }
        h1, h2 {
            text-align: center;
        }
        .profile-image {
            display: block;
            margin: 0 auto;
            width: 200px;
            border-radius: 50%;
            border: 5px solid #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .profile-info {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <header>
        <h1>My Profile</h1>
    </header>
    <main>
        <img class="profile-image" src="profile-picture.jpg" alt="Profile Picture">
        <div class="profile-info">
            <h2>About Me</h2>
            <p>Hello, I'm John Doe. I'm a web developer based in Anytown, USA. I love coding and learning new technologies.</p>
            <h2>Contact Information</h2>
            <ul>
                <li>Email: john.doe@example.com</li>
                <li>Phone: +1234567890</li>
                <li>Website: <a href="https://www.example.com">www.example.com</a></li>
            </ul>
            <h2>Social Media</h2>
            <ul>
                <li><a href="https://www.linkedin.com/in/johndoe">LinkedIn</a></li>
                <li><a href="https://github.com/johndoe">GitHub</a></li>
                <li><a href="https://twitter.com/johndoe">Twitter</a></li>
            </ul>
        </div>
    </main>
</body>
</html>
